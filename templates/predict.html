<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Text Summarization</h1>
        <form method="post" action="/predict" class="text-center">
            <div class="form-group">
                <label for="text">Enter text to summarize:</label>
                <textarea id="text" name="text" class="form-control" rows="5">{{ input_text }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Summarize</button>
        </form>
        {% if summary %}
        <div class="mt-4">
            <h2>Summary:</h2>
            <p>{{ summary | replace('\n', '<br>') | safe }}</p>
        </div>
        {% elif error %}
        <div class="alert alert-danger mt-4">
            Error: {{ error }}
        </div>
        {% endif %}
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Home</a>
        </div>
    </div>
</body>
</html>
